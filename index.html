<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Beer Pong</title>
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css"></style>
  <script src ="./js/main.js" defer></script>
</head>
<body>
  <h1>Virtual Beer Pong</h1>
  <main>

    <section class="container">

        <section class="main-table">
        
          <div class="table-styling">
            <div class="cpuSide">Computer's Side</div>
            <section class ="CPUSide-container" id="cSide">
              <section class="CPU-r4">
                <div id="p10" class="cup" value="playable"  style="opacity:1">10</div> <!--remember to remove text numbers later-->
                <div id="p9" class="cup" value="playable"  style="opacity:1">9</div>  
                <div id="p8" class="cup" value="playable"  style="opacity:1">8</div>
                <div id="p7" class="cup" value="playable"  style="opacity:1">7</div> </section>
              <section class="CPU-r3">  
                <div id="p6" class="cup" value="playable"  style="opacity:1">6</div>
                <div id="p5" class="cup" value="playable"  style="opacity:1">5</div>
                <div id="p4" class="cup" value="playable"  style="opacity:1">4</div></section>
              <section class="CPU-r2">
                <div id="p3" class="cup" value="playable"  style="opacity:1">3</div>
                <div id="p2" class="cup" value="playable"  style="opacity:1">2</div></section>
              <section class="CPU-r1">
                <div id="p1" class="cup" value="playable"  style="opacity:1">1</div></section>
              </section>
              <section class="cpu-water-placement">
                <div id="CPU-watercup" class="watercup">
                  <div id="cBall" class="cpuBall" style="opacity:0"></div></div>
              </section>
              <section class="player-water-placement">
                <div id="player-watercup" class="watercup">
                  <div id="pBall" class="playerBall" style="opacity:0" value="unwashed"></div>
                  <div class="yourTurn" id="yTurn" style="opacity:0">Your Turn</div>
              </section>

              <section class ="playerSide-container">
            <div class="player-r1">
              <div id="c1" class="cup" value="playable"  style="opacity:1">1</div></div>
              <div class="player-r2">
                <div id="c2" class="cup" value="playable"  style="opacity:1">2</div>
                <div id="c3" class="cup" value="playable"  style="opacity:1">3</div></div>
                <div class="player-r3">  
                  <div id="c4" class="cup" value="playable"  style="opacity:1">4</div>
                  <div id="c5" class="cup" value="playable"  style="opacity:1">5</div>
                  <div id="c6" class="cup" value="playable"  style="opacity:1">6</div></div>
            <div class="player-r4">
              <div id="c7" class="cup" value="playable"  style="opacity:1">7</div> 
              <div id="c8" class="cup" value="playable"  style="opacity:1">8</div>
              <div id="c9" class="cup" value="playable"  style="opacity:1">9</div>  
              <div id="c10" class="cup" value="playable"  style="opacity:1">10</div> </div>
            </section>
            <div class="playerSide">Your Side</div>
          </div>
        </section>
        <div class="alertBox">
          <p>Ready to bounce some balls and grip a dip in some bubbly beverage?!<br><span class="instructions">Wash your ball and take aim to see what happens.</span></p>
        </div>
      </section>
  </main>

</body>
</html>
