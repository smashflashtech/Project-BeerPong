<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Beer Pong</title>
  <link rel="stylesheet" href="./css/style.css"></style>
  <script src ="./js/main.js" defer></script>
</head>
<body>
  <h1>Virtual Beer Pong</h1>
  <main>
    <section class="main-table">
      <div class="table">
        <section class ="CPUcups">
          <div class="CPU-r4">
            <div id="c10" class="cup" value="true"  opacity="1">10</div> 
            <div id="c9" class="cup" value="true"  opacity="1">9</div>  
            <div id="c8" class="cup" value="true"  opacity="1">8</div>
            <div id="c7" class="cup" value="true"  opacity="1">7</div> <!--row--></div>
          <div class="CPU-r3">  
            <div id="c6" class="cup" value="true"  opacity="1">6</div>
            <div id="c5" class="cup" value="true"  opacity="1">5</div>
            <div id="c4" class="cup" value="true"  opacity="1">4</div><!--row--></div>
          <div class="CPU-r2">
            <div id="c3" class="cup" value="true"  opacity="1">3</div>
            <div id="c2" class="cup" value="true"  opacity="1">2</div><!--row--></div>
          <div class="CPU-r1">
            <div id="c1" class="cup" value="true"  opacity="1">1</div><!--row--></div>
          </section>
          <section class="cpu-water-placement">
            <div id="CPU-watercup" class="watercup"></div>
          </section>
          <section class="player-water-placement">
            <div id="player-watercup" class="watercup"></div>
          </section>
      <section class ="playercups">

        <div class="player-r1">
          <div id="p1" class="cup" value="true"  opacity="1">1</div><!--row--></div>
          <div class="player-r2">
            <div id="p2" class="cup" value="true"  opacity="1">2</div><!--row-->
            <div id="p3" class="cup" value="true"  opacity="1">3</div></div>
            <div class="player-r3">  
              <div id="p4" class="cup" value="true"  opacity="1">4</div><!--row-->
              <div id="p5" class="cup" value="true"  opacity="1">5</div>
              <div id="p6" class="cup" value="true"  opacity="1">6</div></div>
        <div class="player-r4">
          <div id="p7" class="cup" value="true"  opacity="1">7</div> <!--row-->
          <div id="p8" class="cup" value="true"  opacity="1">8</div>
          <div id="p9" class="cup" value="true"  opacity="1">9</div>  
          <div id="p10" class="cup" value="true"  opacity="1">10</div> </div>
        </section>
        
      </div>
    </section>


  </main>

</body>
</html>
