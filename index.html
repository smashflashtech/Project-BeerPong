<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Beer Pong</title>
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css"></style>
  <script src ="./js/main.js" defer></script>
</head>
<body>
  <h1>Virtual Beer Bong</h1>
  <main>
    <section class="main-table">
     
      <div class="table-styling">
        <div class="cpuSide">Computer's Side</div>
        <section class ="CPUcups">
          <div class="CPU-r4">
            <div id="c10" class="cup" value="playable"  style="opacity:1">10</div> <!--remember to remove text numbers later-->
            <div id="c9" class="cup" value="playable"  style="opacity:1">9</div>  
            <div id="c8" class="cup" value="playable"  style="opacity:1">8</div>
            <div id="c7" class="cup" value="playable"  style="opacity:1">7</div> </div>
          <div class="CPU-r3">  
            <div id="c6" class="cup" value="playable"  style="opacity:1">6</div>
            <div id="c5" class="cup" value="playable"  style="opacity:1">5</div>
            <div id="c4" class="cup" value="playable"  style="opacity:1">4</div></div>
          <div class="CPU-r2">
            <div id="c3" class="cup" value="playable"  style="opacity:1">3</div>
            <div id="c2" class="cup" value="playable"  style="opacity:1">2</div></div>
          <div class="CPU-r1">
            <div id="c1" class="cup" value="playable"  style="opacity:1">1</div></div>
          </section>
          <section class="cpu-water-placement">
            <div id="CPU-watercup" class="watercup">
              <div id="cBall" class="cpuBall" style="opacity:0"></div></div>
          </section>
          <section class="player-water-placement">
            <div id="player-watercup" class="watercup">
              <div id="pBall" class="playerBall" style="opacity:0"><div class="yourTurn" id="yTurn">Your Turn</div>
            </div>
          </section>

          <section class ="playercups">
        <div class="player-r1">
          <div id="p1" class="cup" value="non-playable"  style="opacity:1">1</div></div>
          <div class="player-r2">
            <div id="p2" class="cup" value="non-playable"  style="opacity:1">2</div>
            <div id="p3" class="cup" value="non-playable"  style="opacity:1">3</div></div>
            <div class="player-r3">  
              <div id="p4" class="cup" value="non-playable"  style="opacity:1">4</div>
              <div id="p5" class="cup" value="playable"  style="opacity:1">5</div>
              <div id="p6" class="cup" value="non-playable"  style="opacity:1">6</div></div>
        <div class="player-r4">
          <div id="p7" class="cup" value="playable"  style="opacity:1">7</div> 
          <div id="p8" class="cup" value="non-playable"  style="opacity:1">8</div>
          <div id="p9" class="cup" value="non-playable"  style="opacity:1">9</div>  
          <div id="p10" class="cup" value="non-playable"  style="opacity:1">10</div> </div>
        </section>
        <div class="playerSide">Your Side</div>
      </div>
    </section>
  </main>

</body>
</html>
